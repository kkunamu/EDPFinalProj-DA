<!-- loader.html -->
<div id="loader-container" style="
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: white;
  z-index: 9999;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 1;
  transition: opacity 1s ease;
  pointer-events: none;
">
  <div class="sprout-loader" style="width: 100px; height: 100px;">
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <line class="stem" x1="50" y1="78" x2="50" y2="60" stroke="#f39c12" stroke-width="3" />

      <line class="soil" x1="46" y1="82" x2="50" y2="78" stroke="#8B5E3C" stroke-width="2" />
      <line class="soil" x1="50" y1="78" x2="54" y2="82" stroke="#8B5E3C" stroke-width="2" />

      <path class="leaf leaf-top" d="M50 30 C44 28, 44 20, 50 15 C56 20, 56 28, 50 30" fill="#f39c12" />

      <path class="leaf leaf-top-left" d="M50 35 C45 32, 38 35, 40 40" fill="#f39c12" />
      <path class="leaf leaf-top-right" d="M50 35 C55 32, 62 35, 60 40" fill="#f39c12" />

      <path class="leaf leaf-mid-left" d="M50 45 C45 42, 38 45, 40 50" fill="#f39c12" />
      <path class="leaf leaf-mid-right" d="M50 45 C55 42, 62 45, 60 50" fill="#f39c12" />

      <path class="leaf leaf-bottom-left" d="M50 55 C45 52, 38 55, 40 60" fill="#f39c12" />
      <path class="leaf leaf-bottom-right" d="M50 55 C55 52, 62 55, 60 60" fill="#f39c12" />

    </svg>
  </div>

  <style>
    .stem {
      stroke-dasharray: 55;
      stroke-dashoffset: 55;
      animation: grow 1s ease-out 0.4s forwards;
    }

    .soil {
      stroke-dasharray: 10;
      stroke-dashoffset: 10;
      animation: soilPop 0.3s ease-out 0.2s forwards;
    }

    .leaf {
      opacity: 0;
      transform-origin: center;
      transform-box: fill-box;
      animation: leafPop 0.5s ease-out forwards;
    }

    .leaf-bottom-left  { animation-delay: 1s; }
    .leaf-bottom-right { animation-delay: 1.1s; }

    .leaf-mid-left     { animation-delay: 1.3s; }
    .leaf-mid-right    { animation-delay: 1.4s; }

    .leaf-top-left     { animation-delay: 1.6s; }
    .leaf-top-right    { animation-delay: 1.7s; }

    .leaf-top          { animation-delay: 1.9s; }

    @keyframes grow {
      to { stroke-dashoffset: 0; }
    }

    @keyframes soilPop {
      to { stroke-dashoffset: 0; }
    }

    @keyframes leafPop {
      0% { opacity: 0; transform: scale(0); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</div>
